<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<dov>, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!--hne site lezm naamlo copier coller mta les icones-->
    <title>Login wavy</title>
</head>
<body>
    <section>
        <div class="wave"></div>

        </section>
<div class="login">     
    <h2>Login in with :</h2>
    <div class="socials">
        <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a>
        <a href="https://twitter.com/" target="_blank" ><i class="fa fa-twitter"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a>
     </div>
    <h3><center>Or</center></h3>
    <form>
    <div class="User">

       <input type="email" placeholder="UserName or Email">
    </div>
      
    <div class="User">
       <input id="myInput" type="password"  placeholder="Password">
       <span class="eye" onclick="MyFunction()">
        <i id="h1" class="fa fa-eye"></i>
        <i id="h2" class="fa fa-eye-slash"></i>
     </span>
     </div>
     <input class="btn" type="submit" value="Login">
    
    
       <div class="check"> 
          <input type="checkbox">Keep me logged in
          <a href="#">Forget password ?</a>
       </div>
    </form>
</div>
<script> 
    //function eye password 
    function MyFunction(){
        var x=document.getElementById("myInput"); //id pass : myInput
        var y=document.getElementById("h1");//eye
        var z=document.getElementById("h2");//eye-slash

        if(x.type==='password'){ 
            x.type="text";
            y.style.display="block";
            z.style.display="none";
        }
        else{
            x.type="password";
            y.style.display="none"; 
            z.style.display="block";

        }
    }
    
</script>


</body>
</html>
